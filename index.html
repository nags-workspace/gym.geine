<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- FONT AWESOME for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>

    <header>
        <h1>My Dashboard</h1>
        <!-- THEME TOGGLE SWITCH -->
        <div class="theme-switch-wrapper">
            <i class="fas fa-sun"></i>
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
            <i class="fas fa-moon"></i>
        </div>
    </header>

    <main>
        <!-- STATISTICS SECTION -->
        <section class="stats-container">
            <div class="stat-card">
                <h3>Streak</h3>
                <p><i class="fas fa-fire"></i> <span id="streak-stat">0</span> Days</p>
            </div>
            <div class="stat-card">
                <h3>This Month</h3>
                <p><i class="fas fa-calendar-check"></i> <span id="month-stat">0</span> Workouts</p>
            </div>
            <div class="stat-card">
                <h3>Favorite</h3>
                <p><i class="fas fa-star"></i> <span id="favorite-stat">-</span></p>
            </div>
        </section>

        <!-- LOGGING SECTION -->
        <section class="log-section">
            <h2>What did you train today?</h2>
            <div id="workout-choices" class="choices-container">
                <!-- Workout choice buttons will be generated here -->
            </div>
        </section>
        
        <!-- CALENDAR SECTION -->
        <section class="calendar-section">
            <h2>Activity Calendar</h2>
            <div class="calendar-header">
                <button id="prev-month-btn"><i class="fas fa-chevron-left"></i></button>
                <h3 id="current-month"></h3>
                <button id="next-month-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="calendar-grid-header">
                <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
            </div>
            <div id="calendar-grid" class="calendar-grid">
                <!-- Calendar days will be generated here -->
            </div>
        </section>

        <!-- CHART SECTION -->
        <section class="chart-section">
            <h2>Workout Frequency</h2>
            <canvas id="workout-chart"></canvas>
        </section>

        <!-- HISTORY SECTION -->
        <section class="history-section">
            <h2>Workout History</h2>
            <ul id="history-list">
                <!-- Logged items will appear here -->
            </ul>
        </section>
        
        <button id="clear-history">Clear All History</button>
    </main>

    <!-- CHART.JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Our main script file -->
    <script src="script.js"></script>
</body>
</html>
