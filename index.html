
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>

    <!-- Main Dashboard View -->
    <div id="dashboard-view">
        <header>
            <h1 class="header-title">My Dashboard</h1>
            <div class="header-actions">
                <!-- NEW SYNC BUTTON AND STATUS -->
                <div class="sync-container">
                    <button id="sync-btn" class="icon-btn" title="Sync with Cloud"><i class="fas fa-sync-alt"></i></button>
                    <span id="sync-status"></span>
                </div>
                <button id="view-log-btn-header" class="icon-btn" title="View Full Activity Log"><i class="fas fa-history"></i></button>
                <div class="theme-switch-wrapper">
                    <i class="fas fa-cog"></i>
                    <label class="theme-switch"><input type="checkbox" id="theme-toggle"><span class="slider round"></span></label>
                </div>
            </div>
        </header>

        <main>
            <!-- **REDESIGNED** STATS SECTION -->
            <section class="stats-container">
                <div class="stat-card">
                    <h4>Streak</h4>
                    <div class="stat-value"><i class="fas fa-fire"></i> <span id="streak-stat">0</span></div>
                </div>
                <div class="stat-card">
                    <h4>This Month</h4>
                    <div class="stat-value"><i class="fas fa-calendar-check"></i> <span id="month-stat">0</span></div>
                </div>
                <div class="stat-card">
                    <h4>Favorite</h4>
                    <div class="stat-value"><i class="fas fa-star"></i> <span id="favorite-stat">-</span></div>
                </div>
            </section>

            <!-- Logging, Recent, Calendar, and Chart sections -->
            <section class="log-section">
                <div class="section-header">
                    <h2>What did you train today?</h2>
                    <button id="edit-workouts-btn" class="icon-btn" title="Edit Workouts"><i class="fas fa-pencil-alt"></i></button>
                </div>
                <div id="workout-choices" class="choices-container"></div>
            </section>
            
            <section class="recent-activity-section">
                <div class="activity-card"><h4>Yesterday</h4><div id="yesterday-activity" class="activity-log"></div></div>
                <div class="activity-card"><h4>Day Before Yesterday</h4><div id="day-before-yesterday-activity" class="activity-log"></div></div>
            </section>

            <section class="calendar-section">
                <div class="calendar-header">
                    <button id="prev-month-btn"><i class="fas fa-chevron-left"></i></button>
                    <h3 id="current-month"></h3>
                    <button id="next-month-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="calendar-grid-header"><div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div></div>
                <div id="calendar-grid" class="calendar-grid"></div>
            </section>

            <section class="chart-section"><h2>Workout Frequency</h2><canvas id="workout-chart"></canvas></section>
        </main>
    </div>

    <!-- Separate Activity Log View -->
    <div id="log-view" class="hidden">
        <header>
            <button id="back-to-dashboard-btn" class="icon-btn back-btn" title="Back to Dashboard"><i class="fas fa-arrow-left"></i></button>
            <h1 class="header-title">Full Activity Log</h1>
        </header>
        <main>
            <ul id="history-list">
                <!-- Redesigned history will be generated here -->
            </ul>
            <button id="clear-history" class="btn-danger">Clear All History</button>
        </main>
    </div>

    <!-- Calendar Day Details Modal -->
    <div id="modal-container" class="modal-container">
        <div class="modal-content">
            <button id="close-modal-btn" class="close-modal-btn">&times;</button>
            <h2 id="modal-date"></h2>
            <ul id="modal-list"></ul>
        </div>
    </div>

    <!-- Edit Workouts List Modal -->
    <div id="edit-workouts-modal-container" class="modal-container">
        <div class="modal-content">
            <button id="close-edit-modal-btn" class="close-modal-btn">&times;</button>
            <h2>Edit Workouts</h2>
            <ul id="custom-workouts-list"></ul>
            <form id="add-workout-form" class="add-workout-form">
                <input type="text" id="new-workout-name" placeholder="New workout name" required>
                <button type="submit" class="btn-primary">Add</button>
            </form>
        </div>
    </div>

    <!-- Edit Specific Log Entry Modal -->
    <div id="edit-log-modal-container" class="modal-container">
        <div class="modal-content">
            <button id="close-edit-log-modal-btn" class="close-modal-btn">&times;</button>
            <h2>Edit Log Entry</h2>
            <p id="edit-log-time"></p>
            <div class="form-group">
                <label for="edit-workout-select">Change Workout:</label>
                <select id="edit-workout-select"></select>
            </div>
            <div class="modal-actions">
                <button id="delete-log-entry-btn" class="btn-danger">Delete</button>
                <button id="save-log-change-btn" class="btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="script.js?v=1.0"></script>
</body>
</html>
